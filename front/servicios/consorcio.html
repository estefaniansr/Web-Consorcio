<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="../js/modal-servicio.js"></script>
    <script src="../js/btn-wpp.js"></script>
    <title>Consorcio</title>
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <header>
        <img src="img/logo.png" class="Logo" alt="Logo">
        <!-- barra de navegacion-->
        <a href="../index/index.html">Inicio</a>
        <a href="../empresa/empresa.html">Empresa</a>
        <select onchange="location = this.value;">
            <option value="" disabled selected hidden>Servicios</option>
            <option value="../servicios/consorcio.html">Consorcio</option>
            <option value="../servicios/alquileres.html">Alquileres</option>
        </select>

        <a href="../contacto/contacto.html">Contacto</a>
    </header>

    <div class="consorcio">

        <h1 id="consorcio-titulo">Consorcio</h1>

        <div class="servicio"
            onclick="abrirModal('Atención Personalizada y Visitas Periódicas', 'Nos adecuamos a personas y consorcios con prioridad a su disponibilidad. Hacemos visitas frecuentes a cada consorcio.')">
            <i class="fa-solid fa-handshake"></i>
        </div>
        <div class="servicio"
            onclick="abrirModal('Liquidación y Recaudación de Expensas','Resumen de gastos, rendición de cuentas, confección de liquidación de expensas y recibos de pago. Seguimiento de deudores.')">
            <i class="fa-solid fa-building"></i>
        </div>
        <div class="servicio"
            onclick="abrirModal('Manejo de fondos','Liquidación de Sueldos y Jornales, liquidaciones impositivas. Gestión clara y transparente de los fondos y cuentas bancarias del consorcio.')">
            <i class="fa-solid fa-money-check-dollar"></i>
        </div>
        <div class="servicio"
            onclick="abrirModal('Mantenimiento preventivo','Mantenimiento de la propiedad de una manera preventiva. Proveedores, solicitud depresupuestos, contratación y control de los servicios.')">
            <i class="fa-solid fa-screwdriver-wrench"></i>
        </div>
        <div class="servicio"
            onclick="abrirModal('Asesoramiento de Arquitectos, Abogados y Contadores','Contamos con un equipo de expertos para la resolución de problemas.')">
            <i class="fa-solid fa-message"></i>
        </div>
        <div class="servicio"
            onclick="abrirModal('Control sobre la ejecución de trabajos y/o prestación de servicios de los proveedores.', ' A lo largo de los años hemos formado un equipo eficiente y eficaz para resolver todo tipo de situaciones.')">
            <i class="fa-solid fa-person"></i>
        </div>

    </div>

    <div id="modal-consorcio" class="modal">
        <div class="modal-content">
            <span class="cerrar" onclick="cerrarModal()">&times;</span>
            <h3 id="modal-nombre"></h3>
            <p id="modal-desc"></p>
        </div>
    </div>

    <div class="wpp">
        <button class="btn btn-success w-100 mt-2" onclick="pedirWhatsApp('${producto.nombre}')">
            <i class="fab fa-whatsapp"></i>
    </div>

    <div class="auditoria">

        <div class="auditoria-consorcios">
            <h2>Auditoría de consorcios</h2>
            <p>Permite a los propietarios del edificio auditado...</p>
        </div>

        <div class="consiste">
            <h3>En que consiste?</h3>
            <p>explicacion</p>
        </div>
        <div class="utilidad">
            <h3>utilidad</h3>
            <p>explicacion</p>
        </div>
    </div>

</body>

<footer>
    <div class="contacto">
        <div class="telefono">
            <i class="fa-solid fa-phone"></i>
            <p id="numero">Numero</p>
            <p id="nombre">Nombre</p>
            <p id="
            matricula">Matricula</p>
        </div>
        <div class="horario">
            <i class="fa-solid fa-clock"></i>
            <p id="hora">Hora</p>
            <p id="dia">días</p>
        </div>
        <div class="ubicacion">
            <i class="fa-solid fa-location-dot"></i>
            <p id="lugar">Lugar</p>
            <p id="info">Info</p>
        </div>
    </div>



    <div class="copy">
        <p>&copy; 2025 nombre del consorcio. Todos los derechos reservados.</p>
    </div>
</footer>

</html>
