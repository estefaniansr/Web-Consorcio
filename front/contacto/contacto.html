<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="../js/btn-wpp.js"></script>
    <title>Contacto</title>
</head>

<body>
    <header>
        <img src="img/logo.png" class="Logo" alt="Logo">
        <!-- barra de navegacion-->
        <a href="../index/index.html">Inicio</a>
        <a href="../empresa/empresa.html">Empresa</a>
        <select onchange="location = this.value;">
            <option value="" disabled selected hidden>Servicios</option>
            <option value="../servicios/consorcio.html">Consorcio</option>
            <option value="../servicios/alquileres.html">Alquileres</option>
        </select>
    <link rel="stylesheet" href="../css/style.css">

        <a href="../contacto/contacto.html">Contacto</a>
    </header>


    <h1 id="contacto-titulo">Contacto</h1>
    <div class="formulario">

        <h2 id="presupuesto">presupuesto</h2>
        <p id="info">Info</p>

        <form class="datos">

            <input type="text" id="nombre" placeholder="Nombre completo"><br>
            <input type="email" id="email" placeholder="Email"><br>
            <input type="tel" id="telefono" placeholder="Teléfono"><br>
            <input type="text" id="direccion" placeholder="Dirección"><br>
            <input type="number" id="cantDep" placeholder="Cantidad de departamentos"><br>
            <input type="number" id="cantCo" placeholder="Cantidad de cocheras"><br>
            <input type="text" id="amenities" placeholder="Amenities"><br>
            <div class="encargado">
                <p id="encargado-txt">Encargado</p>
                <input type="radio" id="encargadoSi"> Si
                <input type="radio" id="encargadoNo"> No
            </div>
            <textarea id="mensaje" placeholder="Mensaje"></textarea><br>
        </form>
        <button id="enviar-btn">Enviar</button>
    </div>

    <div class="infoExtra">
        <div class="telefono">
            <i class="fa-solid fa-phone"></i>
            <p id="numero">Numero</p>
            <p id="nombre">Nombre</p>
            <p id="matricula">Matricula</p>
        </div>
        <div class="horario">
            <i class="fa-solid fa-clock"></i>
            <p id="hora">Hora</p>
            <p id="dia">días</p>
        </div>
        <div class="ubicacion">
            <i class="fa-solid fa-location-dot"></i>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.005613642029!2d-58.386716888608575!3d-34.60401955740141!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccac59a5bd441%3A0x1408e2f06974627!2sAv.%20Corrientes%201234%2C%20C1043AAZ%20Cdad.%20Aut%C3%B3noma%20de%20Buenos%20Aires!5e0!3m2!1sen!2sar!4v1761349792566!5m2!1sen!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <p id="lugar">Dirección: Avenida Corrientes 1234, Capital Federal.</p>
            <p id="info">Info</p>
        </div>

        <div class="wpp">
            <button class="btn btn-success w-100 mt-2" onclick="pedirWhatsApp('${producto.nombre}')">
                <i class="fab fa-whatsapp"></i>
        </div>


</body>
<footer>
    <p id="infoExtra">Si sos proovedor...</p>

    <div class="copy">
        <p>&copy; 2025 nombre del consorcio. Todos los derechos reservados.</p>
    </div>
</footer>

</html>
