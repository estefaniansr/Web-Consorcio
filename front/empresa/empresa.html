<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="../js/modal.js"></script>
    <script src="../js/btn-wpp.js"></script>
    <title>Empresa</title>
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <header>
        <img src="img/logo.png" class="Logo" alt="Logo">
        <!-- barra de navegacion-->
        <a href="../index/index.html">Inicio</a>
        <a href="../empresa/empresa.html">Empresa</a>
        <select onchange="location = this.value;">
            <option value="" disabled selected hidden>Servicios</option>
            <option value="../servicios/consorcio.html">Consorcio</option>
            <option value="../servicios/alquileres.html">Alquileres</option>
        </select>

        <a href="../contacto/contacto.html">Contacto</a>
    </header>

    <div class="empresa">
        <h2 id="empresa-titulo">Empresa</h2>

        <h3>Somos un Estudio Integral de Administración de Consorcios....</h3>
        <p>Info extra</p>
    </div>

    <div class="wpp">
        <button class="btn btn-success w-100 mt-2" onclick="pedirWhatsApp('${producto.nombre}')">
            <i class="fab fa-whatsapp"></i>
    </div>

</body>

<footer>
    <div class="contacto">
        <div class="telefono">
            <i class="fa-solid fa-phone"></i>
            <p id="numero">Numero</p>
            <p id="nombre">Nombre</p>
            <p id="
            matricula">Matricula</p>
        </div>
        <div class="horario">
            <i class="fa-solid fa-clock"></i>
            <p id="hora">Hora</p>
            <p id="dia">días</p>
        </div>
        <div class="ubicacion">
            <i class="fa-solid fa-location-dot"></i>
            <p id="lugar">Lugar</p>
            <p id="info">Info</p>
        </div>
    </div>



    <div class="copy">
        <p>&copy; 2025 nombre del consorcio. Todos los derechos reservados.</p>
    </div>
</footer>

</html>
